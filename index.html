<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OBS Remote</title>
    <script src='./js/obs-websocket.js'></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
  <div id="myNav" class="overlay">
    <section id="inNav" style="width:80%; margin:0 auto; color:#fff;">

  <!-- Button to close the overlay navigation -->

    <div class="form-group login">
    <label for="address">OBS Address</label>
    <input type="text" id="address" class="form-control">
  </div>

  <div class="form-group login">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password">
  </div>

  <button id="connect" class="btn btn-success">Connect</button>
</section>
</div>

    <section id="main" style="width:90%; margin:0 auto;">
    
    
 <button id="disconnect" class="btn btn-danger">Disconnect</button>　　　　 <button id="reloadScene" class="btn btn-info">Reload Scenes</button>



  <hr>
    <div id="controller_list"></div>
    <hr>
<h2>選択中のシーン: <span class="badge badge-secondary" id="selectedScene"></span> | 配信中のシーン: <span class="badge badge-secondary" id="streamingScene"></span> | <span id="time"></span></h1>
    <h2>シーン一覧</h2>
    <div id="scene_list"></div>

    <h2>画面転換</h2>
    <div id="transition_list"></div>

    <h2>Audio List</h2>
    <div id="audio_list"></div>
</section>

    <script src="./js/index.js"></script>
  </body>
</html>
